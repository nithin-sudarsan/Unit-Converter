<html>
    <head>
        <link rel="stylesheet" href="index.css"/>
        <title>Unit Converter</title>
    </head>
    <body>
        <div class="block">
            <div class="intrBlock">
                <h1>Metric/Imperial unit converter</h1>
                <input type="text" id="numberValue" min="0">
                <button onclick="convert()">Convert</button>
            </div>
            <div class="resultsBlock">
                <h3>Length (Meter/Feet)</h3>
                <p><span id="calcMeterEl"></span> | <span id="calcFeetEl"></span></p>
                <h3>Volume (Liters/Gallons)</h3>
                <p><span id="calcLitersEl"></span> | <span id="calcGallonsEl"></span></p>
                <h3>Weight (Killograms/Pounds)</h3>
                <p><span id="calcKilosEl"></span> | <span id="calcPoundsEl"></span></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
